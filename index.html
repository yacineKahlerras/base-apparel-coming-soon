<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <!-- lefit side -->
      <section class="left-side">
        <!-- logo -->
        <img class="logo" src="./images/logo.svg" alt="logo" />

        <!-- mobile hero image -->
        <div class="mobile-hero-container">
          <img
            class="hero-img-mobile"
            src="./images/hero-mobile.jpg"
            alt="hero image mobile"
          />
        </div>

        <!-- text section -->
        <div class="text-section">
          <!-- text -->
          <h1 class="decorated-title">We're</h1>
          <h1>
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <!-- form -->
          <form class="form" novalidate>
            <input type="email" name="email" placeholder="Email Address" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="arrow icon" />
            </button>
          </form>
        </div>
      </section>

      <!-- right side -->
      <section class="right-side">
        <img src="./images/hero-desktop.jpg" alt="hero image" />
      </section>
    </main>
  </body>
</html>
